<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <title>Rock Climbing Weather App</title>
</head>

<body>
  <div class="app-wrap">
    <h1 class="heading">Weather for Rock Climbing Today</h1>
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search Location or City"/>
    </header>
    <main>
      <section class="location">
        <div class="city"> Brisbane, AU </div>
        <div class="date"> Saturday 15 May 2021 </div>
      </section>
      <div class="current">
        <div class="temp">15<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">13°c / 16°c</div>
      </div>
    </main>
  </div>
<script src="script.js"></script>
</body>
</html>
